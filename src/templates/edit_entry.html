{% extends "layout.html" %}

{% block body %}
<h2>Edit Entry</h2>

<form action="/update_entry/{{ entry.id }}" method="post">
  <div>
    <label>Title:</label>
    <input type="text" name="title" value="{{ entry.fields.title }}" required>
  </div>
  <div>
    <label>Year:</label>
    <input type="number" name="year" value="{{ entry.fields.year }}" required>
  </div>
  <div>
    <label>Author:</label>
    <input type="text" name="author" value="{{ entry.fields.author }}" required>
  </div>
  <div>
    <label>Publisher:</label>
    <input type="text" name="publisher" value="{{ entry.fields.publisher }}">
  </div>
  <div>
    <label>Field:</label>
    <input type="text" name="field" value="{{ entry.fields.field }}">
  </div>
  
  <button type="submit">Save</button>
  <a href="/">Cancel</a>
</form>
{% endblock %}
