{% extends "layout.html" %}

{% block title %}
Select Entry Type
{% endblock %}

{% block body %}

<div class="top-bar">
    <h2>Bibliography App</h2>
</div>

<div class="main-container">
    <div class="menu-container">
        <h3 style="margin: 0px; margin-bottom: 10px;">Select Entry Type</h3>
        <form action="/add_entry_form" method="get">

            {% for type in types %}
                {% set type_id = type.name.lower() %}

                <input type="radio" name="type" value="{{ type_id }}" id="{{ type_id }}"  {{ 'checked' if loop.first }}>
                <label for="{{ type_id }}">{{ type.name.lower().capitalize() }}</label><br>
            {% endfor %}

            <button type="submit" style="margin-top: 10px;">
                Next
            </button>

        </form>
    </div>
</div>

{% endblock %}
